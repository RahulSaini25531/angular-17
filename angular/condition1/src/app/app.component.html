<h1 #bujji>Demo to explain ngif</h1>

<button (click)="fun()" >change</button>

<div *ngIf="isshaker then c1 else c2" class="model">
  
</div>
<ng-template #c1>

  <button>close</button>
  <p>hello {{name}}</p>

</ng-template>

<ng-template #c2>

  <p>Hello Everyone</p>

</ng-template>


<input type="number" [(ngModel)]="value">
<div [ngSwitch]="value">
<p *ngSwitchCase='0'>Sunday</p>
<p *ngSwitchCase='1' >Monday</p>
<p *ngSwitchCase='2'>Tuesday</p>
<p *ngSwitchCase='3'>Wednesday</p>
<p *ngSwitchCase='4'>Thrudday</p>
<p *ngSwitchCase='5'>friday</p>
<p *ngSwitchDefault="">Wrong Input</p> 
</div>
